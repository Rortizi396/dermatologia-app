name: DISABLED - Build and deploy to GitHub Pages (using gh-pages branch)

# This workflow is intentionally disabled because the project now deploys GitHub Pages
# from the main/docs folder (Settings > Pages > Deploy from a branch).
# You can still trigger it manually if needed.
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ false }} # disabled â€” using Pages: branch main/docs
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (production for Pages)
        run: npm run build:prod:pages

      - name: Inject backend API URL into built index.html
        # Set repository secret BACKEND_API_URL, e.g. https://dermatologia-backend-th09.onrender.com
        run: node ./scripts/write-env.js --dist=dist/dermatologia-app --apiUrl=${{ secrets.BACKEND_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/dermatologia-app
