<div class="form-container">
  <h2 class="form-title">Crear Especialidad</h2>
  <form [formGroup]="specialtyForm" (ngSubmit)="submitSpecialty()">
    <div class="form-group">
      <label class="form-label" for="nombre">Nombre de la especialidad</label>
      <input id="nombre" type="text" class="form-input" formControlName="nombre" placeholder="Ejemplo: Dermatología">
    </div>
    <div class="form-group">
      <label class="form-label" for="descripcion">Descripción</label>
      <textarea id="descripcion" class="form-input" formControlName="descripcion" placeholder="Breve descripción de la especialidad"></textarea>
    </div>
    <button class="form-button" type="submit" [disabled]="loading">Crear Especialidad</button>
    <div *ngIf="error" class="form-error">{{ error }}</div>
    <div *ngIf="success" class="form-success">{{ success }}</div>
  </form>
</div>
