<!-- components/login/login.component.html -->
<div class="login-hero">
  <!-- Tema: toggle flotante en login -->
  <button type="button" class="theme-toggle-login" (click)="theme.toggle()" [attr.aria-label]="theme.theme === 'dark' ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
    <i class="bi" [ngClass]="theme.theme === 'dark' ? 'bi-sun' : 'bi-moon'"></i>
  </button>
  <div class="hero-left">
    <div class="brand">
  <img src="assets/images/hero-banner.svg?v=20251031" alt="Logo Centro Dermatológico" class="brand-logo"/>
      <h1 class="brand-title">Centro Dermatológico</h1>
      <p class="brand-sub">Cuidado profesional de la piel — citas y gestión en un solo lugar</p>
    </div>
    <div class="hero-illustration" aria-hidden="true">
      <!-- optional decorative svg or image -->
  <img src="assets/images/hero-banner.svg?v=20251031" alt=""/>
    </div>
  </div>

  <div class="hero-right">
    <div class="card form-card">
      <div class="card-header">
        <h2>Iniciar sesión</h2>
        <small class="muted">Accede a tu panel</small>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="email" class="input-label">Correo electrónico</label>
            <div class="input-with-icon">
              <i class="bi bi-envelope icon"></i>
              <input type="email" id="email" formControlName="email" class="input" placeholder="tu@correo.com" />
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="input-error">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato inválido</div>
            </div>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Contraseña</label>
            <div class="input-with-icon">
              <i class="bi bi-lock icon"></i>
              <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="input" placeholder="Contraseña" />
              <button type="button" class="toggle-pass" (click)="togglePassword()" [attr.aria-pressed]="showPassword" [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="input-error">
              La contraseña es requerida
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" formControlName="remember" />
              <label class="form-check-label" for="remember">Recuérdame</label>
            </div>
            <a routerLink="/forgot-password" class="link muted">¿Olvidaste tu contraseña?</a>
          </div>

          <div *ngIf="error" class="form-error">{{ error }}</div>

          <button type="submit" class="primary-btn" [disabled]="loginForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
            Iniciar sesión
          </button>

          <div class="form-footer">
            <a routerLink="/register" class="link">¿No tienes cuenta? Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
