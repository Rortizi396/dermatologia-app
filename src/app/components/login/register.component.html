<div class="form-container">
  <h2 class="form-title">Registro de Paciente</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">DPI</label>
      <input type="text" class="form-input" formControlName="dpi">
    </div>
    <div class="form-group">
      <label class="form-label">Nombres</label>
      <input type="text" class="form-input" formControlName="nombres">
    </div>
    <div class="form-group">
      <label class="form-label">Apellidos</label>
      <input type="text" class="form-input" formControlName="apellidos">
    </div>
    <div class="form-group">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-input" formControlName="telefono">
    </div>
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" class="form-input" formControlName="correo">
    </div>
    <div class="form-group">
      <label class="form-label">Contraseña</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" class="form-input form-control" formControlName="password">
        <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword" [attr.aria-pressed]="showPassword" [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    </div>
    <button class="form-button" type="submit" [disabled]="loading">Registrarse</button>
    <div *ngIf="error" class="form-error" style="margin-top: 0.5rem;">{{ error }}</div>
    <div *ngIf="success" class="form-success" style="margin-top: 0.5rem;">{{ success }}</div>
  </form>
  <div class="form-link" style="margin-top: 1rem;">
    <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
