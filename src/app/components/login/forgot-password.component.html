<div class="forgot-password-card">
  <div class="card">
    <div class="card-header">
      <h3>Restablecer contraseña</h3>
      <small>Introduce tu correo y una nueva contraseña</small>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" class="form-control" formControlName="correo" />
        </div>
        <div class="form-group">
          <label>Nueva contraseña</label>
          <input type="password" class="form-control" formControlName="nuevaContrasenia" />
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <input type="password" class="form-control" formControlName="confirmar" />
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">Actualizar contraseña</button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
      </form>
    </div>
  </div>
</div>
