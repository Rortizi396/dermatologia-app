<div class="forgot-password-card">
  <div class="card">
    <div class="card-header">
      <h3>Restablecer contraseña</h3>
      <small>Introduce tu correo y una nueva contraseña</small>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" class="form-control" formControlName="correo" />
        </div>
        <div class="form-group">
          <label>Nueva contraseña</label>
          <div class="input-group">
            <input [type]="showNew ? 'text' : 'password'" class="form-control" formControlName="nuevaContrasenia" />
            <button type="button" class="btn btn-outline-secondary" (click)="showNew = !showNew" [attr.aria-pressed]="showNew">
              <i class="fas" [ngClass]="showNew ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <div class="input-group">
            <input [type]="showConfirm ? 'text' : 'password'" class="form-control" formControlName="confirmar" />
            <button type="button" class="btn btn-outline-secondary" (click)="showConfirm = !showConfirm" [attr.aria-pressed]="showConfirm">
              <i class="fas" [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">Actualizar contraseña</button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
      </form>
    </div>
  </div>
</div>
