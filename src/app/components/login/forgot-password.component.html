<div class="forgot-password-card">
  <div class="card">
    <div class="card-header">
      <h3>Restablecer contraseña</h3>
      <small>Introduce tu correo y una nueva contraseña</small>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Correo electrónico</label>
          <div class="input-with-icon">
            <i class="bi bi-envelope icon"></i>
            <input type="email" class="form-control input" formControlName="correo" placeholder="tu@correo.com" />
          </div>
        </div>
        <div class="form-group">
          <label>Nueva contraseña</label>
          <div class="input-with-icon">
            <i class="bi bi-lock icon"></i>
            <input [type]="showNew ? 'text' : 'password'" class="form-control input" formControlName="nuevaContrasenia" placeholder="Mínimo 4 caracteres" />
            <button type="button" class="toggle-pass" (click)="showNew = !showNew" [attr.aria-pressed]="showNew" [attr.aria-label]="showNew ? 'Ocultar contraseña' : 'Mostrar contraseña'">
              <i class="bi" [ngClass]="showNew ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <div class="input-with-icon">
            <i class="bi bi-lock-fill icon"></i>
            <input [type]="showConfirm ? 'text' : 'password'" class="form-control input" formControlName="confirmar" placeholder="Repite la contraseña" />
            <button type="button" class="toggle-pass" (click)="showConfirm = !showConfirm" [attr.aria-pressed]="showConfirm" [attr.aria-label]="showConfirm ? 'Ocultar contraseña' : 'Mostrar contraseña'">
              <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <button type="submit" class="primary-btn" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Actualizar contraseña
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
      </form>
    </div>
  </div>
</div>
