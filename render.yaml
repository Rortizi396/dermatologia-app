services:
  - type: web
    name: dermatologia-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
  startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        scope: private
      - key: DB_HOST
        scope: private
      - key: DB_PORT
        scope: private
      - key: DB_USER
        scope: private
      - key: DB_PASSWORD
        scope: private
      - key: DB_NAME
        scope: private
      - key: JWT_SECRET
        scope: secret
      - key: CORS_ORIGINS
        scope: private
      - key: SKIP_DB_INIT
        scope: private
